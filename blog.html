<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- === CORRECTED SEO META TAGS FOR BLOG PAGE === -->
    <title>Dog Care Blog - Expert Tips from Friends' Kennel Hub</title>
    <meta name="description" content="Explore our expert blog for tips on dog training, health, nutrition, and more. Friends' Kennel Hub is your trusted resource for all things canine.">
    <meta name="keywords" content="dog care blog, puppy training tips, dog health advice, pet nutrition, kennel advice">
    
    <link rel="icon" href="https://placehold.co/32x32/34D399/ffffff.png?text=Fk">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; color: #1f2937; }
        .unique-blog-frame {
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 30px), calc(100% - 30px) 100%, 0 100%);
            transition: clip-path 0.3s ease-in-out;
        }
        .unique-blog-frame:hover {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">

    <header class="bg-white shadow-lg sticky top-0 z-50 rounded-b-xl">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-emerald-500">Friends' Kennel Hub</a>
            <div class="hidden md:flex space-x-8">
                <a href="about.html" class="text-gray-600 hover:text-emerald-600 font-medium">About Us</a>
                <a href="index.html#services" class="text-gray-600 hover:text-emerald-600 font-medium">Services</a>
                <a href="index.html#breeds" class="text-gray-600 hover:text-emerald-600 font-medium">Breeds</a>
                <a href="blog.html" class="text-emerald-600 font-bold">Blog</a>
                <a href="index.html#contact" class="text-gray-600 hover:text-emerald-600 font-medium">Contact</a>
            </div>
            <button id="mobile-menu-button" class="md:hidden text-gray-500 hover:text-gray-900 focus:outline-none">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </nav>
        <div id="mobile-menu" class="hidden md:hidden bg-white shadow-md rounded-b-xl pb-4">
            <div class="px-2 pt-2 space-y-2">
                 <a href="about.html" class="block px-3 py-2 rounded-lg text-base font-medium text-gray-700 hover:bg-gray-100">About Us</a>
                <a href="index.html#services" class="block px-3 py-2 rounded-lg text-base font-medium text-gray-700 hover:bg-gray-100">Services</a>
                <a href="index.html#breeds" class="block px-3 py-2 rounded-lg text-base font-medium text-gray-700 hover:bg-gray-100">Breeds</a>
                <a href="blog.html" class="block px-3 py-2 rounded-lg text-base font-medium text-gray-700 hover:bg-gray-100">Blog</a>
                <a href="index.html#contact" class="block px-3 py-2 rounded-lg text-base font-medium text-gray-700 hover:bg-gray-100">Contact</a>
            </div>
        </div>
    </header>

    <main>
        <section class="py-20 sm:py-24">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <h1 class="text-4xl sm:text-5xl font-bold text-center mb-12">Our Blogs</h1>
                <div id="blog-posts-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- All blog posts will be dynamically inserted here -->
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-900 text-gray-300 py-12 mt-20 rounded-t-3xl">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; 2025 Friends' Kennel Hub. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            if (mobileMenuButton) {
                mobileMenuButton.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));
            }

            const blogData = [
                { title: "Monsoon Care for Pups", summary: "A guide to keeping your dog safe, healthy, and happy during the rainy season.", image: "https://github.com/Friends-Kennel-Hub/Friends_Kennel_Hub/raw/main/resizecom_elisa-kennemer-0TdrHK0po7I-unsplash.jpg", link: "blog-post-1.html" },
                { title: "The Ultimate New Puppy Checklist", summary: "Everything you need to prepare for your new furry family member's arrival.", image: "https://github.com/Friends-Kennel-Hub/Friends_Kennel_Hub/raw/main/resizecom_april-walker-KBATu7tuP9U-unsplash.jpg", link: "blog-post-2.html" },
                { title: "Solving Separation Anxiety", summary: "Tips and tricks to help your dog feel more comfortable when they're home alone.", image: "https://github.com/Friends-Kennel-Hub/Friends_Kennel_Hub/raw/main/resizecom_greg-johnson-9KH00Tzmrfs-unsplash.jpg", link: "blog-post-3.html" }
            ];

            function renderBlog(showAll = true) {
                const container = document.getElementById('blog-posts-container');
                if (!container) return;
                
                container.innerHTML = '';
                const postsToShow = showAll ? blogData : blogData.slice(0, 3);
                
                postsToShow.forEach(post => {
                    const postEl = document.createElement('div');
                    postEl.className = 'bg-white rounded-3xl shadow-lg overflow-hidden transition-transform transform hover:scale-105 unique-blog-frame';
                    postEl.innerHTML = `
                        <a href="${post.link}">
                            <img src="${post.image}" alt="${post.title}" class="w-full h-48 object-cover">
                            <div class="p-6">
                                <h3 class="text-xl font-semibold mb-2">${post.title}</h3>
                                <p class="text-gray-600 text-sm mb-4">${post.summary}</p>
                                <span class="font-semibold text-emerald-600">Read More &rarr;</span>
                            </div>
                        </a>
                    `;
                    container.appendChild(postEl);
                });
            }
            
            // Render all blog posts on this page
            renderBlog(true); 
        });
    </script>
</body>
</html>
